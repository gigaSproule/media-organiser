plugins {
    id "us.kirchmeier.capsule" version "1.0-rc1"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.benjaminsproule'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.benjaminsproule.photoorganiser.Main"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repository.apache.org/content/repositories/snapshots/" }
}

dependencies {
    compile 'commons-cli:commons-cli:1.2'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.commons:commons-imaging:1.0-SNAPSHOT'
    compile 'org.apache.tika:tika-core:1.9'
    compile 'org.apache.tika:tika-parsers:1.9'
    compile 'org.apache.logging.log4j:log4j-api:2.1'
    compile 'org.apache.logging.log4j:log4j-core:2.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.1'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.projectlombok:lombok:1.16.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:1.10.8'
    testCompile 'org.powermock:powermock-module-junit4:1.6.1'
    testCompile 'org.powermock:powermock-api-mockito:1.6.1'
    testCompile 'junit:junit:4.12'
}

//task wrapper(type: Wrapper) {
//    gradleVersion = '2.4'
//}

task fatCapsule(type: FatCapsule) {
    applicationClass mainClassName
}
